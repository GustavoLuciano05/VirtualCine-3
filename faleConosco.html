<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <link rel="stylesheet" href="faleConosco.css">
    <title>Fale Conosco - MQTT</title>
</head>
<body>
    
    <div class="principal">
        
        <div class="faleConosco">
            <h>Fale Conosco<h>
        </div>


        <div class="containerMensagem">
            MENSAGEM <input class="mensagem" type="text" id="mensagem"> 
        </div>

        <div class="containerBotao">
            <button class="botao_enviar "onclick="Enviar();">ENVIAR</button>
        </div>
        
        <div class="containerChat" id="containerChat">
            <div class="containerResposta" id="containerResposta">
                <div class="resposta" id="resposta">
                    <div class="respostaConteudo" id="respostaConteudo"></div>
                </div>
            </div>
        </div>
    </div>
   
</body>

<script src="faleConosco.js"></script>
</html>
